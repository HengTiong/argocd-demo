---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-policy
  namespace: concession-kiosk-db
spec:
  podSelector:
    matchLabels:
      role: mongodb
  policyTypes:
  - Ingress
  ingress:
  - from:
     - namespaceSelector:
        matchLabels:
          name: concession-kiosk-app
  - from:
    - podSelector:
        matchLabels:
          deployment: backend
    ports:
    - protocol: TCP
      port: 27017
