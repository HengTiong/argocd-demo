---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-policy
  namespace: concession-kiosk-app
spec:
  podSelector:
    matchLabels:
      deployment: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: concession-kiosk-web
    - podSelector:
        matchLabels:
          deployment: frontend
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: concession-kiosk-db
    - podSelector:
        matchLabels:
          role: mongodb
    ports:
    - protocol: TCP
      port: 27017
